apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: staging
spec:
  rules:
    - host: "argocd.godwinogbara.com"
      http:
        paths:
          - backend:
              service:
                name: argocd-server
                port:
                  number: 80
            pathType: Prefix
            path: /
    - host: "guestbook.godwinogbara.com"
      http:
        paths:
        - backend:
            service:
              name: guestbook-ui
              port:
                number: 80
          path: /
          pathType: Prefix