apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: monitoring
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: 9.3.2
    helm:
      releaseName: grafana
      values: |
        service:
          type: LoadBalancer
        persistence:
          type: pvc
          enabled: true
        adminUser: admin
        adminPassword: admin
        ingress:
          enabled: true
          hosts:
            - grafana.godwinogbara.com
          ingressClassName: traefik
          annotations:
            kubernetes.io/ingress.class: traefik
        initChownData:
          enabled: false
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Loki
                type: loki
                access: proxy
                url: http://prometheus-server.monitoring.svc.cluster.local:3100
                isDefault: true
                jsonData:
                  maxLines: 1000
              - name: Prometheus
                type: prometheus
                access: proxy
                url: http://prometheus-server.monitoring.svc.cluster.local:80
