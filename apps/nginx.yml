apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 21.1.23
    chart: nginx
    helm:
      releaseName: nginx
      values: |
        service:
          type: LoadBalancer
        ingress:
          enabled: true
          hostname: nginx.godwinogbara.com
  sources: []
  project: default